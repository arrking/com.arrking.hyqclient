<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-balanced tabs-border-top" ng-class="$root.tabsHidden">

  <!-- Dash Tab -->
  <ion-tab title="首页" icon="icon ion-android-star" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Contacts Tab -->
  <ion-tab title="通讯录" icon="icon ion-android-contacts" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>


  <!-- Jobs Tab -->
  <ion-tab title="招聘" icon="icon ion-android-storage" href="#/tab/jobs">
    <ion-nav-view name="tab-jobs"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="我" icon="icon ion-android-social-user" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
